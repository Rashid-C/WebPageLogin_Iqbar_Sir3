<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Login Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        height: 700px;

        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background-image: url("/docimg.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .login-container {
        background: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 90%;
        text-align: center;
      }

      .login-container h2 {
        margin-bottom: 20px;
        font-size: 28px;
        color: #333;
      }

      .input-box {
        margin-bottom: 20px;
      }

      .input-box input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 10px;
        font-size: 16px;
      }

      .buttons {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .buttons button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      .btn-signin {
        background-color: #007bff;
        color: white;
      }

      .btn-cancel {
        background-color: #dc3545;
        color: white;
      }

      .btn-signin:hover {
        background-color: #0056b3;
      }

      .btn-cancel:hover {
        background-color: #c82333;
      }

      a {
        text-decoration: none;
        color: #007bff;
        display: block;
        margin-top: 10px;
        transition: color 0.3s;
      }

      a:hover {
        color: #0056b3;
      }

      @media (max-width: 768px) {
        .login-container {
          padding: 20px;
        }

        .login-container h2 {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <div class="input-box">
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
      </div>
      <div class="buttons">
        <button class="btn-signin">SIGN IN</button>
        <button class="btn-cancel">CANCEL</button>
      </div>
      <a href="#">Forgot Password?</a>
      <a href="#">Sign Up</a>
    </div>
  </body>
</html>
