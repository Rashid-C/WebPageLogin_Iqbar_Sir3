<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Login Page with Particles</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body,
      html {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;

        background-image: url("/docimg.jpg");
        background-size: 100%;
        z-index: 1;
      }

      .container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        width: 500px;
        max-width: 100%;
        z-index: 2;
        position: relative;
      }

      .info-section {
        flex: 1;
        padding: 20px;
        color: white;
        background-color: #3f4854;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin-right: 20px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .info-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("/tiga.jpg");
        background-size: cover;
        background-position: center;
        opacity: 0.2;
        z-index: 0;
      }

      .info-section h1,
      .info-section ul {
        position: relative;
        z-index: 1;
      }

      .info-section h1 {
        font-size: 28px;
        margin-bottom: 20px;
        color: #f7f7f7;
      }

      .info-section ul {
        color: #dcdcdc;
      }

      .info-section ul li {
        margin-bottom: 15px;
      }

      .login-section {
        flex: 1;
        padding: 20px;
        text-align: center;
      }

      .login-section h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
      }

      .login-section .input-box {
        margin-bottom: 20px;
      }

      .login-section input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      .login-section .buttons {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .login-section button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .login-section .btn-signin {
        background-color: #007bff;
        color: white;
      }

      .login-section .btn-cancel {
        background-color: #dc3545;
        color: white;
      }

      .login-section a {
        text-decoration: none;
        color: #007bff;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          padding: 10px;
        }

        .info-section {
          margin: 0 0 20px 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Particle Background -->
    <div id="particles-js"></div>
    <!-- imp -->

    <div class="container">
      <div class="login-section">
        <h2>Login</h2>
        <div class="input-box">
          <input type="text" placeholder="Username" />
          <input type="password" placeholder="Password" />
        </div>
        <div class="buttons">
          <button class="btn-signin">SIGN IN</button>
          <button class="btn-cancel">CANCEL</button>
        </div>
        <a href="#">Forgot Password?</a>
        <br />
        <a href="#">Sign Up</a>
      </div>
    </div>

    <!-- Include Particles.js Library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <!-- Particle Configuration -->
    <script>
      particlesJS("particles-js", {
        particles: {
          number: {
            value: 80,
            density: {
              enable: true,
              value_area: 800,
            },
          },
          color: {
            value: "#ffffff",
          },
          shape: {
            type: "circle",
            stroke: {
              width: 0,
              color: "#000000",
            },
          },
          opacity: {
            value: 0.5,
            random: false,
            anim: {
              enable: false,
              speed: 1,
              opacity_min: 0.1,
              sync: false,
            },
          },
          size: {
            value: 3,
            random: true,
            anim: {
              enable: false,
              speed: 40,
              size_min: 0.1,
              sync: false,
            },
          },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#ffffff",
            opacity: 0.4,
            width: 1,
          },
          move: {
            enable: true,
            speed: 6,
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out",
            bounce: false,
            attract: {
              enable: false,
              rotateX: 600,
              rotateY: 1200,
            },
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: {
              enable: true,
              mode: "repulse",
            },
            onclick: {
              enable: true,
              mode: "push",
            },
            resize: true,
          },
          modes: {
            grab: {
              distance: 400,
              line_linked: {
                opacity: 1,
              },
            },
            bubble: {
              distance: 400,
              size: 40,
              duration: 2,
              opacity: 8,
              speed: 3,
            },
            repulse: {
              distance: 200,
              duration: 0.4,
            },
            push: {
              particles_nb: 4,
            },
            remove: {
              particles_nb: 2,
            },
          },
        },
        retina_detect: true,
      });
    </script>
  </body>
</html>
